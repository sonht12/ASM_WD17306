<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Page Title</title>
  <link rel="stylesheet" href="home-page.component.css">
</head>
<body>
<section class="bg-[#F1F6F9]">
  <main class="max-w-7xl mx-auto">
    <!-- ================================================= -->
    <div class="banner mt-4 relative">
      <img class="banner-image" [src]="images[currentImageIndex]" *ngIf="isBannerVisible" />
      <img class="banner-image hide-left" [src]="images[previousImageIndex]" *ngIf="isBannerVisible && previousImageIndex !== undefined" />

      <div class="banner-controls absolute left-0 right-0 flex justify-between mt-[18%] items-center">
        <button class="previous-button m-1 p-2 bg-transparent 0 focus:outline-none" (click)="showPreviousImage()">
          <i class="fas fa-chevron-left text-blue-500 hover:text-red-500 text-[30px]"></i>
        </button>
        <button class="next-button m-1 p-2 bg-transparent focus:outline-none" (click)="showNextImage()">
          <i class="fas fa-chevron-right text-blue-500 hover:text-red-500 text-[30px]"></i>
        </button>
      </div>
      <div class="banner-pagination flex ml-[50%] mb-2">
        <span
          *ngFor="let image of images; let i = index"
          class="dot"
          [class.active]="i === currentImageIndex"
        ></span>
      </div>
    </div>

      <!-- Thêm các ảnh khác tại đây -->


      <div class="container mx-auto mt-4">
          <h2 class="text-3xl font-semibold text-center mb-8">Tin tức nổi bật</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 ">
              <div class="bg-white shadow-md rounded-lg">
                  <img src="https://c4.wallpaperflare.com/wallpaper/830/815/684/auto-girl-art-cap-lol-hd-wallpaper-preview.jpg" alt="News Image 1"
                      class="w-full h-48 object-cover rounded-t-lg">
                  <div class="p-6">
                      <h3 class="text-xl font-semibold mb-2">Tiêu đề bài viết 1</h3>
                      <p class="text-gray-600">Mô tả ngắn về bài viết 1...</p>
                      <a href="#" class="text-blue-500 hover:underline">Đọc thêm</a>
                  </div>
              </div>
              <div class="bg-white shadow-md rounded-lg">
                  <img src="https://c4.wallpaperflare.com/wallpaper/69/649/197/mask-ninja-armor-art-wallpaper-preview.jpg" alt="News Image 2"
                      class="w-full h-48 object-cover rounded-t-lg">
                  <div class="p-6">
                      <h3 class="text-xl font-semibold mb-2">Tiêu đề bài viết 2</h3>
                      <p class="text-gray-600">Mô tả ngắn về bài viết 2...</p>
                      <a href="#" class="text-blue-500 hover:underline">Đọc thêm</a>
                  </div>
              </div>
              <div class="bg-white shadow-md rounded-lg">
                  <img src="https://c4.wallpaperflare.com/wallpaper/175/904/877/flowers-cute-waterfall-forest-weed-hd-wallpaper-preview.jpg" alt="News Image 3"
                      class="w-full h-48 object-cover rounded-t-lg">
                  <div class="p-6">
                      <h3 class="text-xl font-semibold mb-2">Tiêu đề bài viết 3</h3>
                      <p class="text-gray-600">Mô tả ngắn về bài viết 3...</p>
                      <a href="#" class="text-blue-500 hover:underline">Đọc thêm</a>
                  </div>
              </div>
              <!-- Thêm các bài viết tin tức khác tại đây -->
          </div>
      </div>


  </main>

</section>
</body>
</html>
