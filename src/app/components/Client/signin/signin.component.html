<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Log In</title>
</head>

<body>
  <!-- page -->
  <main
    class="mx-auto flex min-h-screen w-full items-center justify-center text-slate-400 bg-[url('https://images4.alphacoders.com/600/600528.png')] bg-cover bg-center">
    <!-- component -->
    <section class="flex w-[30rem] flex-col space-y-10 bg-white px-10 py-10 rounded-lg shadow-md">
      <div class="text-center text-4xl font-medium italic text-black">Đăng nhập</div>
      <form [formGroup]="formSignin" (ngSubmit)="onHandleSubmit()">

      <div class="w-full transform border-b-2 bg-transparent text-black text-lg duration-300 focus-within:border-indigo-500">
        <input type="text" placeholder="Email" formControlName="email"
          class="w-full border-none bg-transparent outline-none placeholder:italic focus:outline-none" />
          <div
            *ngIf="
            formSignin.get('email')?.hasError('required') &&
              (formSignin.get('email')?.touched || formSignin.get('email')?.dirty)
            "
          >
            Email is Required
          </div>
          <div
            *ngIf="
            formSignin.get('email')?.hasError('email') &&
              (formSignin.get('email')?.touched || formSignin.get('email')?.dirty)
            "
          >
            Invalid email
          </div>
      </div>

      <div class="w-full transform border-b-2 bg-transparent text-black text-lg duration-300 focus-within:border-indigo-500">
        <input type="password" placeholder="Password" formControlName="password" 
          class="w-full border-none bg-transparent outline-none placeholder:italic focus:outline-none" />
          <div
          *ngIf="
          formSignin.get('password')?.hasError('required') &&
            (formSignin.get('password')?.touched || formSignin.get('email')?.dirty)
          "
        ></div>
      </div>

      <button type="submit" class="transform rounded-sm bg-indigo-500 py-2 font-bold duration-300 text-white hover:bg-indigo-700">
       Đăng nhập
      </button>
    </form>
      <button
        class="px-4 py-2 border flex gap-2 border-slate-200 bg-white rounded-lg hover:border-slate-400 hover:text-gray-700 hover:shadow transition duration-150 text-black">
        <img class="w-6 h-6" src="https://www.svgrepo.com/show/475656/google-color.svg" loading="lazy"
          alt="google logo">
        <span>Đăng nhập bằng Google</span>
      </button>
      <a href="#" class="transform text-center font-semibold text-gray-500 duration-300 hover:text-gray-300">QUÊN MẬT KHẨU ?</a>

      <p class="text-center text-lg">
        Chưa có tài khoản?
        <a href="/signup" class="font-medium text-indigo-500 underline-offset-4 hover:underline w-full">Đăng ký</a>
      </p>
    </section>
  </main>
</body>

</html>
